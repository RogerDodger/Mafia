<section class="add_post">
	<form method="post" action="#">
		<div class="editor">
			<ul class="clearfix controls">
				<li title="Bold" class="b">B</li>
				<li title="Italics" class="i">I</li>
				<li title="Quote" class="q"><span class="icon">&#59168;</span></li>
				<li title="Link" class="url"><span class="icon">&#128279;</span></li>
			</ul>
		</div>
		<div>
			<textarea rows="1" cols="1" name="body"></textarea>
		</div>
		<div class="buttons">
			<button type="submit" class="submit">
				<span class="icon">&#59160;</span>
				Add post
			</button>
		</div>
	</form>
</section>
